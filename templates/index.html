<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>IMAP Connection Checker</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
      color: #343a40;
    }
    .card {
      margin-top: 50px;
      border: none;
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
    }
    .btn-custom {
      background: #007bff;
      color: #fff;
    }
    .btn-custom:hover {
      background: #0056b3;
      color: #fff;
    }
    .result {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card p-4">
          <h3 class="card-title text-center mb-4">IMAP Connection Checker</h3>
          <form method="post">
            <div class="mb-3">
              <label for="host" class="form-label">IMAP Host</label>
              <input type="text" id="host" name="host" class="form-control" placeholder="imap.example.com" required>
            </div>
            <div class="mb-3">
              <label for="port" class="form-label">Port</label>
              <input type="text" id="port" name="port" class="form-control" value="993" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email/Username</label>
              <input type="email" id="email" name="email" class="form-control" placeholder="user@example.com" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" id="password" name="password" class="form-control" placeholder="Your Password" required>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-custom">Check</button>
            </div>
          </form>
          {% if result %}
            <div class="result text-center mt-4">
              {% if result.success %}
                <div class="alert alert-success">{{ result.message }}</div>
              {% else %}
                <div class="alert alert-danger">{{ result.message }}</div>
              {% endif %}
            </div>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
